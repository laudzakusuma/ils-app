events {
    worker_connections 1024;
}

http {
    upstream app {
        server app:3000; # [cite: 32]
    }

    upstream websocket {
        server websocket:3001; # [cite: 33]
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/m;

    server { # [cite: 34]
        listen 80;
        server_name localhost;

        # Security headers [cite: 35]
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always; # [cite: 36]

        # Gzip compression
        gzip on;
        gzip_vary on;
        gzip_min_length 1024; # [cite: 37]
        gzip_types
            text/plain
            text/css
            text/xml
            text/javascript
            application/javascript
            application/xml+rss
            application/json;

        # Main application [cite: 38]
        location / {
            proxy_pass http://app;
            proxy_http_version 1.1; # [cite: 39]
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade; # [cite: 40]
        }

        # WebSocket connections
        location /socket.io/ {
            proxy_pass http://websocket;
            proxy_http_version 1.1; # [cite: 41]
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        } # [cite: 42]

        # API rate limiting
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://app; # [cite: 43]
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        } # [cite: 44]

        # Auth endpoints with stricter rate limiting
        location /api/auth/ {
            limit_req zone=auth burst=5 nodelay;
            proxy_pass http://app; # [cite: 45]
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        } # [cite: 46]

        # Static files caching
        location /_next/static/ {
            proxy_pass http://app;
            proxy_cache_valid 1y; # [cite: 47]
            add_header Cache-Control "public, immutable";
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n"; # [cite: 48]
            add_header Content-Type text/plain;
        }
    }

    # SSL configuration (production)
    server {
        listen 443 ssl http2;
        server_name your-domain.com; # [cite: 49]

        ssl_certificate /etc/ssl/certs/cert.pem;
        ssl_certificate_key /etc/ssl/certs/key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        # Same location blocks as HTTP server... [cite: 50]
    }
}